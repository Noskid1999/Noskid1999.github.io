    <script>
    var images=[
        ["default1","default2","default3","default4","default5",],
        ["bangalore1","bangalore2","bangalore3","bangalore4","bangalore5",],
        ["bloodhound1","bloodhound2","bloodhound3","bloodhound4","bloodhound5",]
    ]
    var x=0;
    
    
    function changeMain(y){
        document.getElementById('big-img').src="images/media/"+images[x][y]+".jpg";
        console.log("hello");
    }
    function updateImages(){
        document.getElementById('big-img').src="images/media/"+images[x][2]+".jpg";
        document.getElementById('small-img1').src="images/media/"+images[x][0]+".jpg";
        document.getElementById('small-img2').src="images/media/"+images[x][1]+".jpg";
        document.getElementById('small-img3').src="images/media/"+images[x][2]+".jpg";
        document.getElementById('small-img4').src="images/media/"+images[x][3]+".jpg";
        document.getElementById('small-img5').src="images/media/"+images[x][4]+".jpg";   
    }
    function right(){
        x++;
        if(x>2){x=0;}
        console.log(x);
        updateImages();
        
    }
    function left(){
        x--;
        if(x<0){x=2;}
        console.log(x);
        updateImages();
    }
    </script>
